<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #submitButton:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Submit Your Data</h1>

  <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSe86d8flY79aJXrTXBsy0Jh7UhTYYm9YCZOQGobWTH9_xaDXQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitForm(); return false;">
    <label for="entry">Enter your data:</label>
    <textarea id="entry" name="entry.581638671" rows="10" cols="50" placeholder="Enter your long answer here"></textarea><br><br>
    <button id="submitButton" type="submit">Submit</button>
  </form>

  <!-- Hidden iframe to submit the form data without refreshing the page -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function submitForm() {
      const form = document.getElementById("googleForm");
      const textarea = document.getElementById("entry");

      // Check if there is any text entered in the textarea
      if (textarea.value.trim() !== "") {
        // Enable the submit button (just in case it was disabled)
        document.getElementById("submitButton").disabled = false;
        form.submit();
      } else {
        // If the textarea is empty, disable the submit button
        alert("Please enter a value before submitting.");
      }
    }
  </script>

</body>
</html>
